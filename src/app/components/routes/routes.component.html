<div class="container">
    <div class="page-title">PLAN YOUR MOBILITY</div>
    <div class="flex-container">
        <div class="item" id="a" (click)="chooseTransport('a')">
            <div class="icon-container"><img src="assets/icons/park-and-ride.svg" alt=""></div>
            <div>PARK AND RIDE</div>
        </div>
        <div class="item" id="b" (click)="chooseTransport('b')">
            <div class="icon-container"><img src="assets/icons/cycle.svg" alt=""></div>
            <div>CYCLE YOUR WAY TO WORK</div>
        </div>
        <div class="item" id="c" (click)="chooseTransport('c')">
            <div class="icon-container"><img src="assets/icons/metro.svg" alt=""></div>
            <div>LET'S GO METRO!</div>
        </div>
        <div class="item" id="d" (click)="chooseTransport('d')">
            <div class="icon-container"><img src="assets/icons/bus.svg" alt=""></div>
            <div>SOMEONE STOP THAT BUS</div>
        </div>
        <div class="item" id="e" (click)="chooseTransport('e')">
            <div class="icon-container"><img src="assets/icons/car.svg" alt=""></div>
            <div>HOP IN, WE'RE GOING TO WORK!</div>
        </div>
        <div class="item" routerLink="articles">
            <div class="icon-container"><img src="assets/icons/lightbulb.svg" alt=""></div>
            <div>ARTICLES ON MOBILITY</div>
        </div>
    </div>
</div>
<div class="alert" *ngIf="wasItAsked">
    <div class="inner" >
        <div>Are you sure? Your transport mode cannot be changed afterwards</div>
        <div>
            <button type="button" class="login-btn confirmation-btn" (click)="sendToDB()">Yes</button>
            <button type="button" class="login-btn confirmation-btn" (click)="closePopUp()">No</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
