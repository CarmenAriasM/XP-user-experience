        </div>
        <div class="flex-container">
            <div class="item" id="a">
                <label for="transport_mode1">
                    <div>PRIVATE CAR</div>
                    <div class="icon-container"><img src="assets/icons/park-and-ride.svg" alt=""></div>
                </label>
                <input type="radio" name="transport_mode" id="transport_mode1" value="1" [ngClass]="{'disabled' : data.travelMode != 0}" (click)="chooseTransport('1')">
            </div>
            <div class="item" id="b">
                <label for="transport_mode2">
                    <div>PUBLIC TRANSPORT</div>
                    <div class="icon-container"><img src="assets/icons/bus.svg" alt=""></div>
                </label>
                <input type="radio" name="transport_mode" id="transport_mode2" value="2" [ngClass]="{'disabled' : data.travelMode != 0}" (click)="chooseTransport('2')">
            </div>
            <div class="item" id="c">
                <label for="transport_mode3">
                    <div>WALK</div>
                    <div class="icon-container"><img src="assets/routes-img/man_walking.svg" alt=""></div>
                </label>
                <input type="radio" name="transport_mode" id="transport_mode3" value="3" [ngClass]="{'disabled' : data.travelMode != 0}" (click)="chooseTransport('3')">
            </div>
            <div class="item" id="d">
                <label for="transport_mode4">
                    <div>CYCLE</div>
                    <div class="icon-container"><img src="assets/icons/cycle.svg" alt=""></div>
                </label>
                <input type="radio" name="transport_mode" id="transport_mode4" value="4" [ngClass]="{'disabled' : data.travelMode != 0}" (click)="chooseTransport('4')">
            </div>
        </div>
    </div>
    
</div>
<div class="alert" *ngIf="wasItAsked">
    <div class="inner" >
        <div>Are you sure? Your transport mode cannot be changed afterwards</div>
        <div>
            <button type="button" class="login-btn confirmation-btn" (click)="sendToDB()">Yes</button>
            <button type="button" class="login-btn confirmation-btn" (click)="closePopUp()">No</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
